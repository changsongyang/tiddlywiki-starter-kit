        "readme": "## USage\n\n```ejs\n// template.ejs\n<%= name %>\n```\n\n```js\n// 模板放在单独的文件里面是为了代码高亮\n// 使用 vscode 的 ejs 插件获得有限的自动补全，并且将 ejs 文件类型设置为 html，重新获得高亮。\nconst template = $tw.wiki.getTiddlerText('template.ejs');\nconst ejs = require('ejs.min.js');\nconst html = ejs.render(template, { name: 'ejs', desc: 'ejs awesome !!!' });\nconsole.log(html);\n```\n\n- 更多用法还请查阅 ejs 官网\n\n## Examples\n\n<$ejsTest />\n\n## Motivation\n\n如果不能使用构建工具，仍然希望获得 jsx 的美好编码体验，使用 ejs 模板引擎也是一个不错的选择，你不用在一次次的手动操作无聊的 dom 树，你只需要关心你的数据即可\n",
        "requires-reload": "yes"
    },

    {
        "title": "$:/plugins/oeyoews/markdown-it-mermaid",
        "description": "markdown-it-mermaid",
        "author": "oeyoews",
        "version": "0.3.0",
        "core-version": ">=5.3.0",
        "type": "application/json",
        "plugin-type": "plugin",
        "name": "markdown-it-mermaid",
        "meat#disabled": "yes",
        "qrcode": "yes",
        "created": "2024-01-28",
        "parent-plugin": "$:/plugins/oeyoews/markdown-extensions-startup",
        "list": "readme",
        "dependents": "",
        "readme": "## markdownit mermaid\n\n> 一个 markdownit 的 tiddlywiki mermaid 插件 .\n\n> [!NOTE]\n> [使用 9.3.0 版本，9.4.0 体积增加了 2MB](https://github.com/orgs/mermaid-js/discussions/4314mermaid), 原因主要是 mindmap 和 flowchart-ejs 使用两个单独的布局引擎 9.4.0 是最后一个 cjs 版本，v10.0.0 以后是 ESM only, 所以 mermid 的库将会固定为 9.3.0，没有更新的必要。GitHub 使用的 mermaid 版本目前是 10.0.2.\n\n\n## Render Type\n\n<$select tiddler=\"$:/config/markdown-it-mermaid/rendertype\" default='svg'><$list filter='[[svg]] [[png]]'>\n<option value=<<currentTiddler>>><$view field='title'/></option>\n</$list>\n</$select>\n\n## Features\n\n* support to html(orange/mermaid-tw5 not support)\n\n```mermaid\ninfo\n```\n\n```mermaid\n---\ntitle: plugin dependencies\n---\ngraph LR;\n%% mermaid in tiddlywiki\na[(<strong>markdown</strong>)] --> markdown-it-mermaid & orange/mermaid-tw5 & markdown-extensions-startup\na -.->|option dependency| e([medium-zoom])\n\t\tlinkStyle 0 stroke:red;\n\t\tlinkStyle 1 stroke:blue;\n\t\tlinkStyle 2 stroke:yellow;\n\t\tstyle a stroke-width: 2px,stroke:#333;\n```\n\n\n## Motivation\n\nAlthough I can use mermaid through `<$mermaid text=\"xxx\" />` or `$$$$text/vnd.tiddlywiki/mermaid xxxx$$$`, or create a new type of text/vnd.tiddlywiki/mermaid tiddler, but these are not very convenient for me.\n\nAnd there are some areas in the original mermaid plugin that I would like to improve, but I have not rewritten that plugin. I created a markdown-it-mermaid plugin suitable for tiddlywiki. Fortunately, github also supports this format, so I can not only browse in tiddlywiki, but users on GitHub can also view mermaid\n\n![img](https://talk.tiddlywiki.org/uploads/default/original/2X/b/b7e4e40f767fb0a27dc5839a1540942808e5c9fc.gif)\n\n## NOTE\n\n* https://github.com/mermaid-js/mermaid/issues/4358 v10 以后添加了一个 mermaid.run, 其中有一个 supresserror 选项可以做到这一点，但是由于 esm 的问题，暂时无法升级\n* event: 只有新版支持 click 的写法.\n* 渲染成 image 就不支持点击事件\n* 旧版不支持 markdown 标记语法，比如加粗斜体\n* 旧版不支持一些 class 写法，包括 fontawesome\n* 不支持 timeline, quadrantChart\n* support svg to zoom:  https://github.com/bumbu/svg-pan-zoom\n* 渲染成 image, 导致 markdown export 导出爆错，\n\nhttps://github.com/mermaid-js/mermaid/pull/4734 希望可以类似 echarts 一样，用户可以选择需要的图标类型。",
        "requires-reload": "yes"
    },

        "list": "readme",
        "readme": "<h2 id=\"markdown-kit\">Markdown Kit</h2>\n<blockquote>\n<p>A collection of extensions for Markdown</p>\n</blockquote>\n<h2 id=\"note\">NOTE</h2>\n<ul>\n<li>目前 markdown 有一个比较严重的错误，但是可以规避 <a href=\"https://github.com/Jermolene/TiddlyWiki5/issues/7782\">github issue</a></li>\n<li>不要拖拽此插件，否则插件依赖不会安装，请使用 <a href=\"https://tw-cpl.netlify.app/#Welcome:Index%20Welcome\">CPL</a> 安装</li>\n<li><p>codemirror-mode-markdown 依赖插件 mode-xml</p>\n<h2 id=\"todo\">TODO</h2>\n</li>\n<li><p>给重写的配置加上一个用户开关配置，默认开启</p>\n</li>\n<li>测试依赖</li>\n<li>将 markdown kit 的 readme 借助工具 (比如 pandoc) 转换成 html(假设用户没有安装 markdowns 所以简介只用用 html 写)<ul>\n<li><a href=\"https://markdowntohtml.com/\">https://markdowntohtml.com/</a></li>\n</ul>\n</li>\n</ul>\n\n<!--\n ## Markdown Kit\n\n> A collection of extensions for Markdown\n\n## NOTE\n\n- enable markdown past image: https://github.com/Jermolene/TiddlyWiki5/issues/7924\n- 目前 markdown 有一个比较严重的错误，但是可以规避 [github issue](https://github.com/Jermolene/TiddlyWiki5/issues/7782)\n- 不要拖拽此插件，否则插件依赖不会安装，请使用 [CPL](https://tw-cpl.netlify.app/#Welcome:Index%20Welcome) 安装\n- codemirror-mode-markdown 依赖插件 mode-xml\n## TODO\n\n- 给重写的配置加上一个用户开关配置，默认开启\n- 测试依赖\n- 将 markdown kit 的 readme 借助工具 (比如 pandoc) 转换成 html(假设用户没有安装 markdowns 所以简介只用用 html 写)\n  - https://markdowntohtml.com/\n-->\n",
        "requires-reload": "no",

        "readme": "<div class=\"prose max-w-none prose-indigo\">\n\n> 注意：如果使用 markdown-exporter, 导出的代码块会多出额外的元素。比如 button\n\n!! Neotw Copy Code\n\n> 图标支持的 highlgiht 识别的全部语言\n\n> This plugin can greatly improve the efficiency and convenience of displaying and sharing code in TiddlyWiki, especially when you need to copy code frequently.\n\n> 这个插件可以极大地提高在 TiddlyWiki 中显示和分享代码的效率和便利性，尤其是在需要频繁复制代码时。\n\n!! TODO\n\n* support filename, such as `main.js`\n\n!! Examples\n\n```bash\r\n#!/bin/bash\r\necho \"Hello, TiddlyWiki!\"\r\n```\n\n```c\r\n#include <stdio.h>\n\nint main() {\r\n    printf(\"Hello, TiddlyWiki!\\n\");\r\n    return 0;\r\n}\r\n```\n\n```cpp\r\n#include <iostream>\n\nint main() {\r\n    std::cout << \"Hello, TiddlyWiki!\" << std::endl;\r\n    return 0;\r\n}\r\n```\n\n```csharp\r\nusing System;\n\nclass Program {\r\n    static void Main(string[] args) {\r\n        Console.WriteLine(\"Hello, TiddlyWiki!\");\r\n    }\r\n}\r\n```\n\n```css\r\n/* index.css */\r\nbody::before {\r\n    content: \"Hello, TiddlyWiki!\";\r\n}\r\n```\n\n```go\r\npackage main\n\nimport \"fmt\"\n\nfunc main() {\r\n    fmt.Println(\"Hello, TiddlyWiki!\")\r\n}\r\n```\n\n```html\r\n<!DOCTYPE html5>\r\n<html>\r\n<head>\r\n    <title>Hello, TiddlyWiki!</title>\r\n</head>\r\n<body>\r\nHello\r\n</body>\r\n</html>\r\n```\n\n```java\r\npublic class HelloWorld {\r\n    public static void main(String[] args) {\r\n        System.out.println(\"Hello, TiddlyWiki!\");\r\n    }\r\n}\r\n```\n\n```javascript\r\nconsole.log(\"Hello, TiddlyWiki!\");\r\n```\n\n```json\r\n{\r\n  \"message\": \"Hello, TiddlyWiki!\"\r\n}\r\n```\n\n```kotlin\r\nfun main() {\r\n    println(\"Hello, TiddlyWiki!\")\r\n}\r\n```\n\n```less\r\n@message: \"Hello, TiddlyWiki!\";\r\nbody::before {\r\n    content: @message;\r\n}\r\n```\n\n```lua\r\nprint(\"Hello, TiddlyWiki!\")\r\n```\n\n```makefile\r\nhello:\r\n    @echo \"Hello, TiddlyWiki!\"\r\n```\n\n```markdown\r\n# Hello, TiddlyWiki!\r\n```\n\n```objective-c\r\n#import <Foundation/Foundation.h>\n\nint main(int argc, const char * argv[]) {\r\n    @autoreleasepool {\r\n        NSLog(@\"Hello, TiddlyWiki!\");\r\n    }\r\n    return 0;\r\n}\r\n```\n\n```perl\r\nprint \"Hello, TiddlyWiki!\\n\";\r\n```\n\n```php\r\n<?php\r\necho \"Hello, TiddlyWiki!\";\r\n?>\r\n```\n\n```\r\nHello, TiddlyWiki!\r\n```\n\n```python\r\nprint(\"Hello, TiddlyWiki!\")\r\n```\n\n```r\r\ncat(\"Hello, TiddlyWiki!\\n\")\r\n```\n\n```ruby\r\nputs \"Hello, TiddlyWiki!\"\r\n```\n\n```rust\r\nfn main() {\r\n    println!(\"Hello, TiddlyWiki!\");\r\n}\r\n```\n\n```scss\r\n$greeting: \"Hello, TiddlyWiki!\";\n\nbody::before {\r\n    content: $greeting;\r\n}\r\n```\n\n```sql\r\nSELECT 'Hello, TiddlyWiki!';\r\n```\n\n```\r\n$ echo \"Hello, TiddlyWiki!\"\r\n```\n\n```swift\r\nimport Swift\n\nprint(\"Hello, TiddlyWiki!\")\r\n```\n\n```toml\r\nmessage = \"Hello, TiddlyWiki!\"\r\n```\n\n```typescript\r\nconsole.log(\"Hello, TiddlyWiki!\");\r\n```\n\n```vb\r\nModule HelloWorld\r\n    Sub Main()\r\n        Console.WriteLine(\"Hello, TiddlyWiki!\")\r\n    End Sub\r\nEnd Module\r\n```\n\n```xml\r\n<root>\r\n    <message>Hello, TiddlyWiki!</message>\r\n</root>\r\n```\n\n```yaml\r\nmessage: Hello, TiddlyWiki!\r\n```\n\n```apache\r\n# httpd.conf\r\nServerName localhost\n\n<VirtualHost *:80>\r\n    DocumentRoot \"/path/to/www\"\r\n    ServerName example.com\r\n</VirtualHost>\r\n```\n\n```dockerfile\r\nFROM nginx:latest\n\nCOPY index.html /usr/share/nginx/html/index.html\r\n```\n\n```fortran\r\nprogram HelloWorld\r\n    print *, \"Hello, TiddlyWiki!\"\r\nend program HelloWorld\r\n```\n\n```latex\r\n\\documentclass{article}\n\n\\begin{document}\r\nHello, TiddlyWiki!\r\n\\end{document}\r\n```\n\n```nginx\r\nserver {\r\n    listen 80;\r\n    server_name example.com;\n\n    location / {\r\n        root /var/www/html;\r\n        index index.html;\r\n    }\r\n}\r\n```\r\n",

        "readme": "<div class=\"prose max-w-none prose-indigo\">\n\n## Neotw Markdown Extensions\n\n<hr>\n\n## Markdown-it Plugins\n\n## Pangu\n\n當你凝視著 bug，bug 也凝視著你\n\n### SmartArrows\n\n--> →\n\n<-- ←\n\n<--> ↔\n\n==> ⇒\n\n<== ⇐\n\n<==> ⇔\n\n### Emoji\n\n* :tada: :smile: :cat:\n\n### Abbr\n\n* Tiddlywiki\n* 太微\n\n## 测试\n\n### Link Support\n\n* [[Readme|$:/plugins/oeyoews/neotw-markdown-extensions/readme]] Link(include double brackets)\n\n* [Readme](#$:/plugins/oeyoews/neotw-markdown-extensions/readme)\n\n### 段落\n\n这是一段普通的文本。\n\n段落之间需要空行。\n\n换行需要使用 `<br>` 或者加上两个空格。\n\n字体可以使用 *斜体* 或者 **粗体** 或者 ***斜粗体***。\n\n删除线可以使用 ~~删除线~~。\n\n### 无序列表\n\n- 列表项 1\n- 列表项 2\n- 列表项 3\n\n### 有序列表\n\n1. 列表项 1\n2. 列表项 2\n3. 列表项 3\n\n### 引用\n\n> 这是一段引用的文本。\n\n### 行内代码\n\n这是一段代码：`print(\"Hello world!\")`\n\n### 代码块\n\n```js\nconsole.log('hi')\n```\n\n<hr>\n\n### Better render\n\n* (c)\n* (tm)\n* (r)\n* ?????\n* !!!!!!\n* ......\n\n### Macro Support\n\n### image\n\n```\n![http image](https://neotw.oeyoewl.top/favicon.ico)\n```\n\n![http image](https://neotw.oeyoewl.top/favicon.ico)\n\n```\n![alt text](<#tom.png>)\n```\n\n### underline\n\n++inserted text++\n\n### mark\n\n==dmeo==\n\nX^2^\n\n### table\n\n|Left Aligned |Centered   |Right Aligned |\n|:---         |   :---:   |          ---:|\n|apple        |bat        |candle        |\n\n### footnote\n\nHere's a simple footnote,[^1] and here's a longer one.[^bignote]\n\n[^1]: This is the first footnote.\n\n[^bignote]: Here's one with multiple paragraphs and code.\n\n    Indent paragraphs to include them in the footnote.\n\n    `{ my code }`\n\n    Add as many paragraphs as you like.\n\n*[Tiddlywiki]: TiddlyWiki is a unique non-linear personal web notebook that allows users to create, organize, and share content in a highly flexible and customizable manner. It is an open-source wiki software written in JavaScript and designed to run entirely in the web browser. TiddlyWiki is known for its simplicity, portability, and powerful features.\n*[太微]: Chinese Name of Tiddlywiki\n\nhttps://pkmer.cn/Pkmer-Docs/10-obsidian/obsidian%E5%A4%96%E8%A7%82/css-%E7%89%87%E6%AE%B5/obsidian%E6%A0%B7%E5%BC%8F-%E8%87%AA%E5%AE%9A%E4%B9%89%E5%BE%85%E5%8A%9E%E5%9B%BE%E6%A0%87/\n\n</div>",

        "readme": "!! 插件介绍\n\n> 支持书单，博客，日志等卡片视图\n\nps: 支持豆瓣图片链接 (不受防盗链影响)\r\npss: 建议开启浏览器 GPU 加速，浏览效果更佳 (tailwindcss 影响)\n\n!! 使用方法\n\n```bash\r\n<$cards />\n\n## 可选参数filter, filter 默认为 [!is[system]!has[draft.of]!sort[created]limit[9]]\r\n<$cards filter=\"[tag[Journal]limit[9]]\"/>\n\n## 指定某一个(或者多个)固定tiddler\r\n<$cards filter=\"[[$:/core/ui/ControlPanel/Plugins]] [[GettingStarted]]\" />\n\n## 杂合(混用)\r\n## tiddler 的筛选器用法没有明确的术语表达,导致教程只能`show me the code`, 不像大众化的编程语言(比如JS,React,Vue),官方统一制定了术语, 比较浅显易懂\r\n<$cards filter=\"[[GettingStarted]] [!is[system]!has[draft.of]!sort[modified]!is[shadow]limit[8]]\" />\r\n```\n\n> 图片默认使用每个 tiddler 的 page-cover 字段，如果 page-cover 字段不存在，则使用 `https://source.unsplash.com/random/1920x1080?fm=blurhash&${title}`\n\n> 依赖插件：tailwindcss\n\n> 默认使用 (16:9)1920x1080 的分辨率 (分辨率越大 (图片质量越高), 图片加载速度就相对较慢)\n\n> 已经借助 tailwindcss 对页面进行了防抖动处理，图片按需加载\n\n> 之所以目前仅仅显示图片，而不是像 notion 的 gallery 布局，是因为由于 filter 的不同会导致不同的样式，此插件目前处于 beta 阶段，暂时不打算支持类似 notion 的动态字段配置 (时间有限，理论上是完全可以做到)\n\n!! Recipes\n\n> 每个 tiddler 的标题不要像论文标题那样过长 (也许我正文的部分还没你的标题长 😀), 尽量简短扼要\n\n!! 显示最近更新动态\n\n<$cards />\n\n!! 最近的日志\n\n<$cards filter=\"[tag[Journal]limit[9]]\"/>\n\n<!-- > 其实使用 wikitext 可以很快写一个，但是 wikitext 的 enlist, set, var(用法), 每次都记不住 (文档搜索真的不好用), 头疼 -->\r\n<!-- 会有闪烁，由于 tailwindcss 为加载完成应用样式 -->\n\n<!-- 事实证明 js 写的 widget 更具有扩展性，灵活性 -->\n\n!! v1.TODO\n\n* 修复 //xxx 开头的链接 // 符号丢失\r\n* add title params\r\n* support gallery to show all images(暂时不做)\r\n* 自动生成 today jounal card(use bing today wallpaper)(暂时不做)\r\n* 图片默认启用，或者部分可选择性启用，图片加载速度较慢\r\n* 🟩 icon: 不使用 icon 字段 (改用 page-icon),这里借助 iconify 插件\r\n* 🟥 sort(filter): add dynamic filter interface\r\n* 🟥 peek: 实现 peek, 支持全屏，tm-modal 可以借鉴 (灵活性不够), 但是全屏还是要另外想办法 square\r\n* 🟥 tag: tag 可点击，可以修改 tag\r\n* 🟥 dropmenu: 支持 tiddler 的删除，复制 (clone), 链接复制，重命名，star(favourite 提供支持)\r\n* 🟥 UI: 添加 title(支持修改), tag(tag manager)\r\n* 🟥 支持新增 tiddler\r\n* 🟥 search: current filter tiddler search\r\n* 🟥 view: 支持 gallary-table-magazine 的切换，支持字段可视化实时编辑\r\n* 支持列出所有的插件：使用 plugin-name 代替过长的 title\n\n> 如果过于复杂并且有时间的话，可能会引入 xstate 进行状态管理\n\n> 这里绝对保证不了 1:1 完全复刻 notion\n\n> ps: notion 的功能太花哨了 (复刻到 tiddlywiki 需要很多精力), 如果想要更好的体验，可以直接使用 notion\r\n",
        "requires-reload": "yes",

        "title": "$:/plugins/oeyoews/neotw-notranslate",
        "description": "No Translate",
        "author": "oeyoews",
        "version": "0.0.1",
        "core-version": ">=5.3.0",
        "type": "application/json",
        "plugin-type": "plugin",
        "name": "neotw-notranslate",
        "dependents": "",
        "list": "readme",
        "readme": "<div class=\"prose max-w-none prose-indigo\">\n\n> 禁止浏览器翻译扩展修改网页.\n\n* 不要翻译 !!!\n* 不要翻译 !!!\n* 不要翻译 !!!\n\n> 翻译类的浏览器插件会对页面的内容进行修改 (DOM), 而 TiddlyWiki 经常会因此报错 (尤其中文环境下), 但是官方一直没有明确表示具体的原因，目前来看官方修复的几率很小\n\n> 此插件目前禁用谷歌翻译，微软翻译，沉浸式翻译以及遵循`notranslate` 规则的翻译，对于不遵守此规则的浏览器插件无效 (浏览器的语言类插件层出不穷，希望遵守这个规则，向沉浸式翻译学习)\n\nhttps://saqimtiaz.github.io/tw5-plugins-sandbox/(沉浸式翻译也会出错)\n\n</div>",
        "requires-reload": "yes"
    },
    {
        "title": "$:/plugins/oeyoews/neotw-pwa",
        "description": "让你的TiddlyWiki网页像app一样启动",
        "author": "oeyoews",
        "version": "0.0.3",
        "core-version": ">=5.3.0",
        "type": "application/json",
        "plugin-type": "plugin",
        "name": "Neotw Pwa",
        "dependents": "",
        "list": "readme",
        "readme": "<div class=\"prose max-w-none prose-indigo\">\n\n* [[Source|https://github.com/oeyoews/neotw/tree/main/plugins/oeyoews/neotw-pwa]]\n\n> 让你的 TiddlyWiki 网页像 app 一样启动\n> make your TiddlyWiki web page start like an app\n\n> 注意：额外提供了 favicon.ico\n\n> 注意：不要使用 0.0.0.0:xxx, 请使用 127.0.0.1:xxx\n\n> 由于 tiddlywiki.png 使用了全透明，中间的白色部分是透明的，在 iphone 上看不到 (全部自动补充成了黑色)\n\n* ref: https://github.com/oeyoews/tiddlywiki-starter-kit/commit/47b9530a2049a43b26f30094c77d8483282e59d7\n\n!! Setup\n\n<$reveal type=\"nomatch\" state=\"$:/plugins/oeyoews/neotw-pwa/routes/get-manifest.js!!overwrite\" text=\"yes\">\n<$button class=\"bg-green-400 p-2\">\n<$action-setfield $tiddler=\"$:/plugins/oeyoews/neotw-pwa/routes/get-tiddlywiki-image.js\" $field=\"overwrite\" $value=\"yes\"/>\n<$action-setfield $tiddler=\"$:/plugins/oeyoews/neotw-pwa/routes/get-manifest.js\" $field=\"overwrite\" $value=\"yes\"/>\nEnable PWA 📦\n</$button>\n</$reveal>\n\n<$reveal type=\"match\" state=\"$:/plugins/oeyoews/neotw-pwa/routes/get-manifest.js!!overwrite\" text=\"yes\">\n<$button class=\"bg-rose-400 p-2\">\n<$action-deletetiddler $filter=\"[prefix[$:/plugins/oeyoews/neotw-pwa]field:overwrite[yes]]\"/>\nReset PWA ♻️\n</$button>\n</$reveal>\n\n> 设置后需要重启 tw, 不是刷新浏览器\n> After setting, you need to restart tw, not refresh the browser\n\n<!-- * get-menifest.json 变成 shadow, 注意使用 startupaction 修改变成 shadow 是无效的，shadows 文件不会保存 -->\n\n> 下面是针对构建在线版本支持 pwa 的参数\n> The following are parameters for building online version to support pwa\n\n```\n\"--savetiddler\",\n    \"$:/manifest.json\",\n    \"manifest.json\",\n\"--savetiddler\",\n    \"$:/tiddlywiki.png\",\n    \"tiddlywiki.png\",\n```\n\n<!-- !! Tools -->\n<!---->\n<!-- https://maskable.app/editor -->\n\n</div>",
        "requires-reload": "yes",

        "title": "$:/plugins/oeyoews/notebook-theme-sidebar-resizer",
        "description": "notebook-theme-sidebar-resizer",
        "author": "oeyoews",
        "version": "0.3.0",
        "core-version": ">=5.3.0",
        "type": "application/json",
        "plugin-type": "plugin",
        "name": "notebook theme sidebar resizer",
        "meat#disabled": "yes",
        "plugin-priority": 100,
        "qrcode": "yes",
        "created": "2023-12-19",
        "list": "readme",
        "dependents": "",
        "readme": "!! Notebook theme sidebar resizer\n\n> support left/right sidebar resizer\n\n> 可拖动调整侧边栏宽度.\n\n> 最初仅仅是为了支持 notebook theme 而写的 sidebar resizer, 后来开始支持 vanilla(and based vanilla sidebar theme), captivate, whitespace, leftbar 等插件, 布局或主题.\n\n<!-- 在切换主题时，theme 会覆盖掉同名非系统文件，所以需要手动修改 -->\n\n!! For Leftbar\n\nneed add `<$nbresizer position=\"left\" widthTiddler=\"$:/xp/leftopentab/metrics/width\" statusTiddler=\"$:/config/LeftOpenTab/Status\" close=\"hide\"/>` in [[$:/xp/ui/PageTemplate/leftsidebar]] tiddler.\n\n```html\n<!-- here -->\n<$nbresizer position=\"left\" widthTiddler=\"$:/xp/leftopentab/metrics/width\" statusTiddler=\"$:/config/LeftOpenTab/Status\" close=\"hide\"/>\n\n</$scrollable>\n\n</$reveal>\n```\n\n!! For captivate theme\n\nneed add `<$nbresizer />` in [[$:/themes/cdr/captivate/ui/SideBar]] tiddler.\n\n```html\n<<sidebarTabs>>\n<!-- here -->\n<$nbresizer />\n```\n\n!! For Whitespace theme\n\n> whitespace theme for two 5.1.17 and 5.1.22 version, if use latest version, maybe have some ui problems.\n\nneed add `<$nbresizer />` in [[$:/themes/jd/Whitespace/template/sidebar]] tiddler.\n\n```html\n<!-- add resizer widget here  -->\n\n<$transclude/>\n<$nbresizer />\n```\n\n> 如果你在不同的主题切换, 你会发现一些 UI 上的异常, 那是因为 这个 tiddler 被修改后变成了 shadow tiddler, 在所有的主题下都会起作用.\n\n!! Recipes\n\n* 之所以部分主题需要手动修改 tiddler, 是因为他们的 sidebar 模板是写死的, 无法通过动态嵌入 tiddler. 这一点建议 学习 notebook theme\n\n!! TODO\n\n* resizer widget 暴露出对应的参数, 支持用户自定义",
        "requires-reload": "yes"
    },

        "list": "readme",
        "readme": "# Simple Notify\n\n> 你知道在太微中发送一个消息通知有几种写法吗 ?\n\nSimple Notify is a pure Javascript library to show nice and customizable alert notifications.\n\n![img](https://github.com/oeyoews/simple-notify/raw/master/demo/assets/types.png)\n\n- use [simple-notify](https://github.com/simple-notify/simple-notify) instead of `tm-notify` for no status condition tiddler\n\n## Examples\n\n```html\n// for widget\n<$notify title=\"Test simple notify\" />\n\n// for wikitext\n<$button message=\"om-notify\">\nsend notify\n<$button>\n<$button>\n\t<$action-sendmessage $message=\"om-notify\" title=\"Just test simple notify\" autoclose=\"false\" />\n\tom-notify\n</$button>\n```\n\n```js\n// send a simple notify\nnew $tw.Notify().display();\n\n// close notifier\nconst notifyinstance = new $tw.Notify();\nnotifyinstance.display(options);\n\nnotifyinstance.close();\n\n// For Developers, you can use `om-notify` to instead of `tm-notify`\nthis.parentWidget.dispatchEvent({\n  type: 'om-notify',\n  paramObject: options\n});\n```\n\n<$notify title=\"Test simple notify\" />\n\n<$button>\n\t<$action-sendmessage $message=\"om-notify\" title=\"Just test simple notify\" autoclose=\"false\" />\n\tom-notify\n</$button>\n\n## Parameters\n\n<div class=\"prose prose-indigo max-w-none\">\n\n| Parameter                                   | Type    | Values                                                                                                                                       |    Default    |\n| :------------------------------------------ | :------ | :------------------------------------------------------------------------------------------------------------------------------------------- | :-----------: |\n| `status`                                    | String  | `'error'`, `'warning'`, `'success'`                                                                                                          |    `null`     |\n| `title`                                     | String  |                                                                                                                                              |    `null`     |\n| `text`                                      | String  | You can send any type of html.                                                                                                               |    `null`     |\n| `customIcon`                                | String  | You can send any type of html.                                                                                                               |    `null`     |\n| `customClass`                               | String  |                                                                                                                                              |    `null`     |\n| `speed`                                     | Number  | transition-duration in milliseconds.                                                                                                         |      300      |\n| `effect`                                    | String  | `'fade'`, `'slide'`                                                                                                                          |   `'fade'`    |\n| `showIcon`                                  | Boolean |                                                                                                                                              |     true      |\n| `showCloseButton`                           | Boolean |                                                                                                                                              |     true      |\n| `autoclose`                                 | Boolean |                                                                                                                                              |     false     |\n| `autotimeout` (valid only with `autoclose`) | Number  |                                                                                                                                              |     3000      |\n| `gap` (margin between notifications)        | Number  |                                                                                                                                              |      20       |\n| `distance` (distance to edges)              | Number  |                                                                                                                                              |      20       |\n| `type` (just for design)                    | Number  | 1, 2, 3                                                                                                                                      |       1       |\n| `position`                                  | String  | Combine x and y position. `'left'`, `'right'`, `'top'`, `'bottom'`, `'x-center'`, `'y-center'` or use only `'center'` to center both x and y | `'right top'` |\n\n<sub>All parameters are optional but you must specify 'title' or 'text' at least.</sub>\n\n## Functions\n\n| Function | Description                                                       |\n| :------- | :---------------------------------------------------------------- |\n| close()  | You can close the notification manually using the close function. |\n\n</div>\n",
        "requires-reload": "yes",

    {
        "title": "$:/plugins/oeyoews/pangu",
        "description": "pangu",
        "author": "oeyoews",
        "version": "0.0.1",
        "core-version": ">=5.3.0",
        "type": "application/json",
        "plugin-type": "plugin",
        "name": "pangu",
        "meat#disabled": "yes",
        "qrcode": "yes",
        "created": "2023-12-23",
        "dependents": "$:/plugins/oeyoews/tiddlywiki-tailwindcss-plus",
        "list": "readme",
        "readme": "- 支持 <$pangu /> widget 和 om-format-tiddler 的 wikitext 写法。\n\n> 由于 autocorrect 和对剪藏插件的 remark-pangu 支持，和 markdown-it-pangu 的插件的移植后，外加我在 tiddlywiki 中仅仅使用 markdown, 所以很少使用此插件了\n\n## Note\n\npangu 格式化 markdown/wikitext, 还是需要 remark 等额外 package 才能完美支持 (在 tiddlywiki 可能不会支持)，否则会有一些异常的小问题，请谨慎使用!!!\n@see-also: https://github.com/vinta/pangu.js/issues/91\n\n## TODO\n\n- [ ] 借鉴 remark-pangu /markdown-it-pangu(cdn) 支持 pangu format markdown cdn\n\n- pangu 格式化 markdown, 还是需要 remark 等额外 package 才能完美支持，否则会有一些异常的小问题\n\n## Motivation\n\n- 由于中英文掺杂，有时忘记在中英文之间添加空格，还有些写直接复制粘贴过来的内容，或者剪藏的文章，所以我在部署 tiddlywiki 的过程中加上了自动格式化文本的步骤，但是总是有一部分没有识别出来，并且我希望在某些情况下，我可以直接在本机就可以一键自动在中英文之间加上空格，由于 tiddlywiki 的编辑体验很差，自然就不会像 vscode 支持格式化了，所以就把 pangu 移植到了 tiddlywiki 里面。\n\n## Tips\n\n- 翻 pangu issue 的时候看到了 autocorrect(CJK 支持友好), 建议安装 vscode 的对应 autocorrect extension\n\n- markdown-it-pangu 我将会移植到 tiddlywiki 中，但是它不修改 tiddler 文件，仅仅针对 UI 界面，就不会出现不支持 markdown 的情况了，不过仅仅支持 md 的 tiddler.\n",
        "requires-reload": "yes",
        "icon": "data:image/svg+xml,%3Csvg%20stroke%3D%22currentColor%22%20fill%3D%22currentColor%22%20stroke-width%3D%220%22%20viewBox%3D%220%200%2016%2016%22%20height%3D%221em%22%20width%3D%221em%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Cpath%20d%3D%22M12%202V1H6.5a3.5%203.5%200%200%200%200%207H8v5H7v1h5v-1h-1V2h1zM8%207H6.5a2.5%202.5%200%201%201%200-5H8v5zm2%206H9V2h1v11z%22%3E%3C%2Fpath%3E%3C%2Fsvg%3E"

    {
        "title": "$:/plugins/oeyoews/tiddlywiki-gravatar",
        "description": "Tiddlywiki Gravatar",
        "author": "oeyoews",
        "version": "0.5.0",
        "core-version": ">=5.3.0",
        "type": "application/json",
        "plugin-type": "plugin",
        "name": "Tiddlywiki Gravatar",
        "list": "readme",
        "dependents": "$:/plugins/oeyoews/image-observer",
        "readme": "!! Tiddlywiki Gravatar\n\nThis plugin provides a convenient way to use Gravatar in TiddlyWiki. Gravatar is a service that allows users to create a unique avatar, which is an image that represents them online. This plugin supports Gravatar, QQ, and GitHub avatars, and allows users to easily maintain a consistent online identity across different platforms. The plugin also provides an example of how to use the different avatar types and includes a configuration file for setting the default email address.\n\n!! Intro\n\n> Gravatar stands for Globally Recognized Avatar. It is a service that allows users to create a unique avatar, which is an image that represents them online. This avatar can then be used across different websites, forums, and platforms that support Gravatar.\n> Gravatar is a free service that is owned by Automattic, the company behind WordPress. It works by linking an email address to an avatar, so whenever a user comments or posts on a website that supports Gravatar, their avatar will automatically appear next to their name.\n> Gravatar is a convenient way for users to maintain a consistent online identity across different platforms. It also helps website owners to easily identify and recognize their regular commenters and engage with them.\n\n!! Example\n\n* <$avatar type=\"GitHub\"/>\n* <$avatar email=\"xxx\"/>\n* <$avatar email=\"xxx\" type=\"gravatar\"/>\n\n!! usage\n\n* 支持 qq gravatar GitHub\n\n`$:/config/plugins/oeyoews/tiddlywiki-gravatar/email` is email config file\n\n```\n<$avatar />\n```\n",
        "requires-reload": "yes",

        "readme": "<$badge icon=\"tailwindcss\" />\n\n<div class=\"prose max-w-none mx-auto prose-indigo\">\n\n!! Tiddlywiki Tailwindcss Plus\n\n<!-- ```wikitext -->\n<!-- <style type=\"text/tailwindcss\"> -->\n<!-- .btn { -->\n<!--  \t@apply font-bold underline border-none -->\n<!-- } -->\n<!-- </style> -->\n<!---->\n<!-- <button class=\"btn\"> demo </button> -->\n<!-- ``` -->\n\n!! Why Tailwindcss\n\n* 一致性：使用 Tailwind CSS 可确保您的样式在整个 TiddlyWiki 中保持一致。使用 Tailwind 的实用程序类，您可以快速轻松地将样式应用到您的元素，而无需担心跟踪自定义类名称。\n> use tailwindcss in tiddlywiki, you can make your style more consistent. use tailwindcss utility class, you can apply style to your element quickly and easily, without worrying about tracking custom class names.\n\n* 模块化：Tailwind CSS 被设计成模块化的，这意味着您可以只使用您需要的部分。这有助于保持您的 TiddlyWiki 精简并避免使用不必要的 CSS 使其膨胀。\n* modularity: Tailwind CSS is designed to be modular, which means you can only use the parts you need. This helps keep your TiddlyWiki lean and avoid bloating it with unnecessary CSS.\n\n* 易于使用：Tailwind CSS 使用简单，无需设置或配置。您可以立即开始使用它并立即提高工作效率。\n* easy to use: Tailwind CSS is easy to use, no setup or configuration required. You can start using it right away and improve your productivity immediately.\n\n* 可定制性：虽然 Tailwind CSS 提供了一套全面的开箱即用样式，但它还允许您自定义和扩展样式以满足您的特定需求。这可以通过其配置文件或创建您自己的自定义实用程序类来完成。\n* customizability: While Tailwind CSS provides a comprehensive set of out-of-the-box styles, it also allows you to customize and extend styles to meet your specific needs. This can be done through its configuration file or by creating your own custom utility classes.j\n\n* 总体而言，在 TiddlyWiki 中仅使用 Tailwind CSS 可以简化您的样式设置过程，使您的样式更加一致，并减少您需要编写和维护的 CSS 数量。\n* Overall, using Tailwind CSS alone in TiddlyWiki can simplify your style setup process, make your style more consistent, and reduce the amount of CSS you need to write and maintain.\n\n<!-- !! TODO\n\n* button border 优先级有冲突\n* use preset config -->\n\n</div>\n",
        "requires-reload": "yes",

/*\
title: $:/plugins/tiddlywiki/pluginlibrary/libraryserver.js
type: application/javascript
module-type: library

A simple HTTP-over-window.postMessage implementation of a standard TiddlyWeb-compatible server. It uses real HTTP to load the individual tiddler JSON files.

\*/
(function(){

/*jslint node: true, browser: true */
/*global $tw: false */
"use strict";

// Listen for window messages
window.addEventListener("message",function listener(event){
	console.log("plugin library: Received message from",event.origin);
	console.log("plugin library: Message content",event.data);
	switch(event.data.verb) {
		case "GET":
			if(event.data.url === "recipes/library/tiddlers.json") {
				// Route for recipes/library/tiddlers.json
				event.source.postMessage({
					verb: "GET-RESPONSE",
					status: "200",
					cookies: event.data.cookies,
					url: event.data.url,
					type: "application/json",
					body: JSON.stringify(assetList,null,4)
				},"*");
			} else if(event.data.url.indexOf("recipes/library/tiddlers/") === 0) {
				var url = "recipes/library/tiddlers/" + encodeURIComponent(removePrefix(event.data.url,"recipes/library/tiddlers/"));
				// Route for recipes/library/tiddlers/<uri-encoded-tiddler-title>.json
				httpGet(url,function(err,responseText) {
					if(err) {
						event.source.postMessage({
							verb: "GET-RESPONSE",
							status: "404",
							cookies: event.data.cookies,
							url: event.data.url,
							type: "text/plain",
							body: "Not found"
						},"*");
					} else {
						event.source.postMessage({
							verb: "GET-RESPONSE",
							status: "200",
							cookies: event.data.cookies,
							url: event.data.url,
							type: "application/json",
							body: responseText
						},"*");
					}
				});
			} else {
				event.source.postMessage({
					verb: "GET-RESPONSE",
					status: "404",
					cookies: event.data.cookies,
					url: event.data.url,
					type: "text/plain",
					body: "Not found"
				},"*");
			}
			break;
	}
},false);

// Helper to remove string prefixes
function removePrefix(string,prefix) {
	if(string.indexOf(prefix) === 0) {
		return string.substr(prefix.length);
	} else {
		return string;
	}
}

// Helper for HTTP GET
function httpGet(url,callback) {
	var http = new XMLHttpRequest();
	http.open("GET",url,true);
	http.onreadystatechange = function() {
		if(http.readyState == 4 && http.status == 200) {
			callback(null,http.responseText);
		}
	};
	http.send();
}

})();

</script>
