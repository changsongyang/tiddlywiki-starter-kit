sed on the system, and you can also switch modes through the URL. We also support Zen mode, allowing you to enjoy reading in a quiet environment. On NEOTW, you can publish your own articles and comment on others' articles. We automatically display recently created articles, keeping you up to date with the latest news on the platform. To make your reading more beautiful, we also support automatic spacing between Chinese and English, making your typesetting more neat and beautiful. Additionally, we support title aliases to make your titles more exquisite. Welcome to NEOTW, let's enjoy the joy of reading and sharing together! @Chatgpt\n\n> This is a document created using TiddlyWiki, which can be opened using TiddlyWiki 5.2.6 or higher. Its main purpose is to introduce Neotw, which includes custom CSS and some plugins that can be used to enhance the appearance and functionality of TiddlyWiki. The document provides detailed instructions on how to install and use the Neotw, as well as how to customize settings and add plugins. Additionally, the document offers some common questions and useful links regarding TiddlyWiki. If you are interested in customizing TiddlyWiki themes and developing plugins, you may find useful information within the TiddlyWiki community. @Chatgpt\n\n</details>\n\n## Features :sparkles:\n\n- 随机展示文章\n- 文章标题支持中英双语言切换\n- 支持阅读模式编辑模式之间的切换\n- 支持 emoji 语法\n- 支持通过 url 切换多种布局\n- 根据系统自动切换夜间/日间模式, 支持 url 切换，例如 https://neotw.oeyoewl.top?mode=dark\n- 支持禅模式\n- 支持评论\n- 自动展示最近创建的文章\n- 中英文之间自动添加空格，排版更美观\n- 标题支持别名\n- ...\n\n> **Warning** `Neotw` 部分功能暂时还未单独做成插件，或者部分功能依赖与其他插件, 不建议单独使用\n\n## Installation :package:\n\n> **Note**\n> require git and npm and not compatible vanilla theme\n\n```bash\ngit clone --depth 1 https://github.com/oeyoews/neotw\ncd neotw && npm install  # install packages\nnpm run start  # start tiddlywiki on https://localhost:8099\n```\n\n## Deploy :gear:\n\n<!-- https://vercel.com/docs/deploy-button -->\n<a target=\"_blank\" href=\"https://vercel.com/new/clone?repository-url=https%3A%2F%2Fgithub.com%2Foeyoews%2Fneotw\">\n<img src=\"https://vercel.com/button\" alt=\"Deploy with Vercel\" />\n</a>\n<!-- https://docs.netlify.com/site-deploys/create-deploys/ -->\n<a target=\"_blank\" href=\"https://app.netlify.com/start/deploy?repository=https://github.com/oeyoews/neotw\">\n<img src=\"https://www.netlify.com/img/deploy/button.svg\">\n</a>\n\n## FileStruct :open_file_folder:\n\n<details>\n  <summary>FileStruct</summary>\n\n```bash\nNeotw\n├──📁archive\n├──📁CITATION.cff\n├──📁dev\n├──📁dist\n├──📁files\n├──📁img\n├──📁LICENSE\n├──📁makefile\n├──📁netlify.toml\n├──📁node_modules\n├──📁output\n├──📁package.json\n├──📁patch\n├──📁README.md\n├──📁scripts\n├──📁src\n├──📁static\n├──📁templates\n├──📁test\n├──📁tiddlers\n├──📁tiddlywiki.info\n├──📁vercel.json\n└──📁yarn.lock\n# This structure may not be up to date\n```\n\n</details>\n\n<!-- ## Ps -->\n<!---->\n<!-- - 如果有兴趣以及能力(有一定的计算机基础),确实值得学习一下太微 (TiddlyWiki5) 的巧妙之处, 普通用户只需要学习太微的基本用法 (帕累托法则） -->\n\n## Online Preview :eyes:\n\n<details>\n<summary>Preview</summary>\n\n- [Slides](https://neotw.oeyoewl.top/#neotw-reveal-js)\n- [main](https://neotw.oeyoewl.top)\n- [github page](https://oeyoews.github.io/neotw)\n- [tiddlyhost](https://neotw.tiddlyhost.com)\n- [vercel](https://neotw.vercel.app)\n- [netlify](https://neotw.netlify.app)\n\n</details>\n\n## Repobeats\n\n<center>\n\n![Alt](https://repobeats.axiom.co/api/embed/3afafedb553e9729995586198853fa9a3c473e90.svg 'Repobeats analytics image')\n\n</center>\n\n<center>\n  <a href=\"##neotw-readme-top\">\n    <img src=\"https://cdn.jsdelivr.net/gh/oeyoews/neotw@main/img/cat.svg\" alt=\"cat\"/>↥︎\n  </a>\n  <br>\n  <small>This readme file was automatically generated by Neotw.</small>\n</center>\n",

        "title": "$:/plugins/oeyoews/tiddlywiki-fancybox",
        "description": "Tiddlywiki Gallery",
        "author": "oeyoews",
        "version": "0.5.1",
        "core-version": ">=5.2.3",
        "type": "application/json",
        "plugin-type": "plugin",
        "name": "Tiddlywiki Fancybox",
        "list": "readme config example explore",
        "dependents": "",
        "readme": "<a style=\"text-decoration:none;\" href=\"https://github.com/fancyapps/fancybox\" target=\"_blank\">\n  <img src=\"https://img.shields.io/badge/Powered by-Fancybox-green?style=flat\" />\n</a>\n<$image source={{{ [[][https://img.shields.io/badge/Version-]] [<currentTiddler>get[version]] [[-red?style=flat&logo=dev.to&logoColor=red]] +[join[]]}}} />\n\n!! Readme\n\n* [[Source|https://github.com/oeyoews/neotw/tree/main/dev/plugins/tiddlywiki-fancybox]]\n\n* [[Tiddlyhost site|https://fancybox-oeyoews.tiddlyhost.com]]\n\n!! Features\n\n* support download images, fullscreen, custom style and shortcuts,\n* support local images online images, mix that is also supported\n\n!! Usage\n\n{{$:/plugins/oeyoews/tiddlywiki-fancybox/example}}\n\n!! Note\n\n* need refresh on installed this fancybox plugin\n* if you use splashscreen, please remove `remove-when-wiki-loaded` class,\notherwise this plugin will not work normally [[warn|https://github.com/Jermolene/TiddlyWiki5/search?q=tc-remove-when-wiki-loaded]]\n\n!! TODO\n\n* support filter\n",
        "requires-reload": "no"
    },
    {
        "title": "$:/plugins/oeyoews/tiddlywiki-giscus",
        "description": "A Commenting System Powered By Github Discussions",
        "author": "oeyoews",
        "version": "1.6.5",
        "core-version": ">=5.2.5",
        "type": "application/json",
        "plugin-type": "plugin",
        "dependents": "$:/plugins/Gk0Wk/focused-tiddler",
        "name": "Tiddlywiki Giscus",
        "list": "readme giscus-config explore",
        "readme": "<a style=\"text-decoration:none;\" href=\"https://github.com/oeyoews/neotw\" target=\"_blank\">\n  <img src=\"https://img.shields.io/badge/Powered by-Neotw-green?style=flat\" />\n</a>\n<a style=\"text-decoration:none;\" href=\"https://giscus.app/\" target=\"_blank\">\n  <img src=\"https://img.shields.io/badge/Powered by-giscus-blue?style=flat\" />\n</a>\n<$image source={{{ [[][https://img.shields.io/badge/Version-]] [<currentTiddler>get[version]] [[-red?style=flat&logo=dev.to&logoColor=red]] +[join[]]}}} />\n<$image source={{{ [[][https://img.shields.io/badge/Author-]] [<currentTiddler>get[author]] [[-lightblue?style=flat]] +[join[]]}}} />\n\n<!-- <$list filter=\"[[$:/plugins/oeyoews/tiddlywiki-fancybox]has[plugin-type]]\"> -->\n<!-- <<fbox \"\">> -->\n<!-- </$list> -->\n\n<!-- <center> -->\n<!-- [img width=256 []] -->\n<!-- </center> -->\n\n<center>\n<!-- <$button class=\"get-started\"> -->\n<!--   <a style=\"text-decoration: none;\" target=\"_blank\" -->\n<!--   href=\"https://neotw.netlify.app/index.html#%24%3A%2Fplugins%2Foeyoews%2Ftiddlywiki-giscus\"> -->\n<!--   Install Giscus -->\n<!-- </a> -->\n<!-- </$button> -->\n\n<<nav-tid \"giscus-config\">>\n\n<$set name=\"repo\" value=\"$:/plugins/oeyoews/tiddlywiki-giscus/config\">\n  <$button class=\"get-started\" tooltip={{{ [<repo>get[repo]addsuffix[ discussions]] }}}>\n    <<giscusDiscussions>>\n  </$button>\n</$set>\n</center>\n\n<<<\n💎 A Commenting System Powered By Github Discussions. Let Visitors Leave Comments And Reactions On Your Site With Github! This Project Is Strongly Inspired By Utterances.\n<<<\n\n!! Usage\n\n* <kbd>Ctrl-Shift-G</kbd> 显示评论， 或者点击界面上的这个图标 {{$:/plugins/oeyoews/tiddlywiki-giscus/icon-gem}}\n\n!! NOTE\n\n* 由于使用modal现实评论， filter 的配置项不再使用， 也没有使用的必要了， 仅作为保留\n* 如果想要使用旧版的1.2.1, 卸载此插件的依赖项即可`$:/plugins/Gk0Wk/focused-tiddler` 或者卸载hotzone插件\n\n!! TODO\n\n* support switch giscus to others, such as twikoo, and utterances\n* switch theme on comments top(select box)\n* 统一button样式\n* 提供未配置检测警告\n* 提供依赖检测警告\n",
        "requires-reload": "yes"
    },

/*\
title: $:/plugins/tiddlywiki/pluginlibrary/libraryserver.js
type: application/javascript
module-type: library

A simple HTTP-over-window.postMessage implementation of a standard TiddlyWeb-compatible server. It uses real HTTP to load the individual tiddler JSON files.

\*/
(function(){

/*jslint node: true, browser: true */
/*global $tw: false */
"use strict";

// Listen for window messages
window.addEventListener("message",function listener(event){
	console.log("plugin library: Received message from",event.origin);
	console.log("plugin library: Message content",event.data);
	switch(event.data.verb) {
		case "GET":
			if(event.data.url === "recipes/library/tiddlers.json") {
				// Route for recipes/library/tiddlers.json
				event.source.postMessage({
					verb: "GET-RESPONSE",
					status: "200",
					cookies: event.data.cookies,
					url: event.data.url,
					type: "application/json",
					body: JSON.stringify(assetList,null,4)
				},"*");
			} else if(event.data.url.indexOf("recipes/library/tiddlers/") === 0) {
				var url = "recipes/library/tiddlers/" + encodeURIComponent(removePrefix(event.data.url,"recipes/library/tiddlers/"));
				// Route for recipes/library/tiddlers/<uri-encoded-tiddler-title>.json
				httpGet(url,function(err,responseText) {
					if(err) {
						event.source.postMessage({
							verb: "GET-RESPONSE",
							status: "404",
							cookies: event.data.cookies,
							url: event.data.url,
							type: "text/plain",
							body: "Not found"
						},"*");
					} else {
						event.source.postMessage({
							verb: "GET-RESPONSE",
							status: "200",
							cookies: event.data.cookies,
							url: event.data.url,
							type: "application/json",
							body: responseText
						},"*");
					}
				});
			} else {
				event.source.postMessage({
					verb: "GET-RESPONSE",
					status: "404",
					cookies: event.data.cookies,
					url: event.data.url,
					type: "text/plain",
					body: "Not found"
				},"*");
			}
			break;
	}
},false);

// Helper to remove string prefixes
function removePrefix(string,prefix) {
	if(string.indexOf(prefix) === 0) {
		return string.substr(prefix.length);
	} else {
		return string;
	}
}

// Helper for HTTP GET
function httpGet(url,callback) {
	var http = new XMLHttpRequest();
	http.open("GET",url,true);
	http.onreadystatechange = function() {
		if(http.readyState == 4 && http.status == 200) {
			callback(null,http.responseText);
		}
	};
	http.send();
}

})();

</script>
